name: Etherscan API Integration (kushmanmb.eth)

on:
  workflow_dispatch:
    inputs:
      api_endpoint:
        description: 'Etherscan API endpoint to query'
        required: false
        default: 'account'
        type: choice
        options:
          - account
          - transaction
          - contract
          - ens_resolve
      ens_name:
        description: 'ENS name to resolve (default: kushmanmb.eth)'
        required: false
        default: 'kushmanmb.eth'
        type: string
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'
  push:
    branches:
      - master
    paths:
      - '.github/workflows/etherscan-apiv2.yml'

# Explicitly grant write permissions for the workflow
# to commit back to the repository
permissions:
  contents: write

concurrency:
  group: etherscan-apiv2-${{ github.ref }}
  cancel-in-progress: true

jobs:
  fetch-etherscan-data:
    name: 'Fetch data from Etherscan API'
    # Using self-hosted runner when available for kushmanmb.eth repository
    runs-on: ${{ vars.USE_SELF_HOSTED == 'true' && 'self-hosted' || 'ubuntu-latest' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup environment
        run: |
          echo "WORKFLOW_RUN_TIME=$(date -u +%Y-%m-%d-%H-%M-%S)" >> $GITHUB_ENV

      - name: Validate configuration
        run: |
          echo "Validating configuration..."
          
          # Check if ETHERSCAN_API_KEY is configured
          if [ -z "${{ secrets.ETHERSCAN_API_KEY }}" ]; then
            echo "⚠️ Warning: ETHERSCAN_API_KEY not configured"
            echo "Please add your Etherscan API key to repository secrets"
            echo "Get one at: https://etherscan.io/myapikey"
          fi
          
          echo "✓ Configuration validation complete"

      - name: Resolve ENS name to address
        id: resolve-ens
        run: |
          echo "Resolving ENS name: ${{ github.event.inputs.ens_name || 'kushmanmb.eth' }}"
          mkdir -p data/etherscan
          
          ENS_NAME="${{ github.event.inputs.ens_name || 'kushmanmb.eth' }}"
          
          # Use eth_call to resolve ENS name via Etherscan proxy API
          # This matches the curl command from the problem statement
          RESOLVER_ADDR="0xAEEF46DB4855E25702F8237E8f403FddcaF931C0"
          
          # Construct the eth_call data parameter for ENS resolution
          # Function: addr(bytes32 node) - selector: 0x3b3b57de
          # For kushmanmb.eth, we need the namehash
          # Simplified: we'll fetch the resolved address directly
          
          echo "Fetching ENS resolution data..."
          
          # Store ENS name for later use
          echo "ENS_NAME=${ENS_NAME}" >> $GITHUB_ENV
          echo "ENS_RESOLVED=false" >> $GITHUB_ENV
          
          # Try to resolve ENS to address (using Etherscan API if available)
          # For now, we'll store the ENS name and attempt resolution in next step
          echo "{\"ens_name\": \"${ENS_NAME}\", \"status\": \"pending_resolution\"}" > data/etherscan/ens-resolution.json

      - name: Fetch Etherscan API data
        # Only run if API key is configured
        if: ${{ secrets.ETHERSCAN_API_KEY != '' }}
        run: |
          echo "Fetching data from Etherscan API for ${{ env.ENS_NAME }}..."
          mkdir -p data/etherscan

          # ENS-related configuration
          ENS_NAME="${{ github.event.inputs.ens_name || 'kushmanmb.eth' }}"
          
          # Known addresses - UPDATE THESE WITH ACTUAL kushmanmb.eth RESOLVED ADDRESSES
          # IMPORTANT: The zero address below is a placeholder and must be updated!
          # To get the actual address for kushmanmb.eth:
          # 1. Visit https://app.ens.domains/kushmanmb.eth
          # 2. Visit https://etherscan.io/enslookup-search?search=kushmanmb.eth
          # 3. Use command: cast resolve-name kushmanmb.eth (requires Foundry)
          KUSHMANMB_ADDRESS="0x0000000000000000000000000000000000000000"
          
          # Validation: Fail if zero address is still being used
          if [ "$KUSHMANMB_ADDRESS" = "0x0000000000000000000000000000000000000000" ]; then
            echo "❌ ERROR: KUSHMANMB_ADDRESS is still set to zero address!"
            echo ""
            echo "Please update the KUSHMANMB_ADDRESS variable in this workflow with"
            echo "the actual Ethereum address that kushmanmb.eth resolves to."
            echo ""
            echo "To find the resolved address:"
            echo "  1. Visit https://app.ens.domains/kushmanmb.eth"
            echo "  2. Or use: curl 'https://etherscan.io/enslookup-search?search=kushmanmb.eth'"
            echo ""
            echo "Then edit .github/workflows/etherscan-apiv2.yml and update KUSHMANMB_ADDRESS"
            echo ""
            # Create placeholder data file instead of failing
            echo '{"status":"0","message":"Configuration required: Update KUSHMANMB_ADDRESS in workflow","ens_name":"'${ENS_NAME}'"}' > data/etherscan/latest.json
            exit 1
          fi
          
          # Contract addresses from problem statement
          RESOLVER_CONTRACT="0xAEEF46DB4855E25702F8237E8f403FddcaF931C0"
          QUERY_ADDRESS="0xe16359506c028e51f16be38986ec5746251e9724"

          # Example API call to Etherscan
          ENDPOINT="${{ github.event.inputs.api_endpoint || 'account' }}"
          BASE_URL="https://api.etherscan.io/api"

          # Map endpoint to appropriate action
          case "${ENDPOINT}" in
            "account")
              # Get ETH balance for kushmanmb.eth address
              echo "Fetching account balance for ${ENS_NAME}..."
              MODULE="account"
              ACTION="balance"
              PARAMS="&address=${KUSHMANMB_ADDRESS}&tag=latest"
              ;;
            "transaction")
              # Get transaction list for kushmanmb.eth
              echo "Fetching transactions for ${ENS_NAME}..."
              MODULE="account"
              ACTION="txlist"
              PARAMS="&address=${KUSHMANMB_ADDRESS}&startblock=0&endblock=99999999&page=1&offset=10&sort=desc"
              ;;
            "contract")
              # Get contract ABI (if kushmanmb.eth points to a contract)
              echo "Fetching contract ABI..."
              MODULE="contract"
              ACTION="getabi"
              PARAMS="&address=${KUSHMANMB_ADDRESS}"
              ;;
            "ens_resolve")
              # Use proxy API to resolve ENS name via eth_call
              # This implements the curl command from the problem statement
              echo "Resolving ENS name via eth_call..."
              MODULE="proxy"
              ACTION="eth_call"
              # eth_call to resolver contract
              DATA="0x70a08231000000000000000000000000${QUERY_ADDRESS#0x}"
              PARAMS="&to=${RESOLVER_CONTRACT}&data=${DATA}&tag=latest"
              ;;
            *)
              MODULE="account"
              ACTION="balance"
              PARAMS="&address=${KUSHMANMB_ADDRESS}&tag=latest"
              ;;
          esac

          echo "Querying Etherscan API: ${MODULE}/${ACTION}"
          echo "ENS Name: ${ENS_NAME}"

          # Build API URL
          if [ "${ENDPOINT}" = "ens_resolve" ]; then
            # Use v2 API for proxy calls (matching problem statement)
            api_url="https://api.etherscan.io/v2/api?chainid=1&module=${MODULE}&action=${ACTION}${PARAMS}"
          else
            api_url="${BASE_URL}?module=${MODULE}&action=${ACTION}${PARAMS}"
          fi

          # Make request with API key from secret
          # Key is only exposed during curl execution, not in logs
          curl -s "${api_url}&apikey=${{ secrets.ETHERSCAN_API_KEY }}" \
            -o data/etherscan/latest.json || {
            echo '{"status":"0","message":"API request failed"}' \
              > data/etherscan/latest.json
          }

          # Add metadata using jq for proper JSON handling
          timestamp="$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          jq --arg ts "${timestamp}" \
             --arg ens "${ENS_NAME}" \
             --arg endpoint "${ENDPOINT}" \
             '. + {timestamp: $ts, ens_name: $ens, endpoint: $endpoint}' \
             data/etherscan/latest.json \
             > data/etherscan/latest.tmp && \
            mv data/etherscan/latest.tmp data/etherscan/latest.json

          echo "✓ Data fetched successfully for ${ENS_NAME}"
          cat data/etherscan/latest.json

      - name: Handle missing API key
        # Run this step if API key is not configured
        if: ${{ secrets.ETHERSCAN_API_KEY == '' }}
        run: |
          echo "⚠️ ETHERSCAN_API_KEY not configured"
          mkdir -p data/etherscan
          repo_url="https://github.com/${{ github.repository }}"
          echo "Configure at: ${repo_url}/settings/secrets/actions"
          echo "Get API key: https://etherscan.io/myapikey"
          echo '{"status":"0","message":"API key not configured"}' \
            > data/etherscan/latest.json

      - name: Archive data with timestamp
        run: |
          # Keep historical record
          src="data/etherscan/latest.json"
          if [ -f "${src}" ]; then
            cp "${src}" "data/etherscan/data-${WORKFLOW_RUN_TIME}.json"
          fi

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/etherscan/

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            endpoint="${{ github.event.inputs.api_endpoint || 'account' }}"
            run_id="${{ github.run_id }}"
            git commit -m "chore: update Etherscan API data [automated]

            - Fetched at: ${WORKFLOW_RUN_TIME}
            - Endpoint: ${endpoint}
            - Workflow run: ${run_id}"

            git push origin ${{ github.ref_name }}
            echo "✓ Changes committed and pushed"
          fi

      - name: Create summary
        if: always()
        run: |
          endpoint="${{ github.event.inputs.api_endpoint || 'account' }}"
          ens_name="${{ github.event.inputs.ens_name || 'kushmanmb.eth' }}"
          summary="${GITHUB_STEP_SUMMARY}"
          echo "## Etherscan API Integration Summary (kushmanmb.eth)" >> "${summary}"
          echo "" >> "${summary}"
          echo "- **ENS Name**: ${ens_name}" >> "${summary}"
          echo "- **Timestamp**: ${WORKFLOW_RUN_TIME}" >> "${summary}"
          echo "- **Endpoint**: ${endpoint}" >> "${summary}"
          if [ -f data/etherscan/latest.json ]; then
            if grep -q '"status":"0"' data/etherscan/latest.json; then
              echo "- **Status**: ❌ Failed" >> "${summary}"
            else
              echo "- **Status**: ✓ Completed" >> "${summary}"
            fi
            echo "" >> "${summary}"
            echo "### Data Preview" >> "${summary}"
            echo "\`\`\`json" >> "${summary}"
            head -20 data/etherscan/latest.json >> "${summary}"
            echo "\`\`\`" >> "${summary}"
          else
            echo "- **Status**: ⚠️ No data file created" >> "${summary}"
          fi
          echo "" >> "${summary}"
          echo "### ENS Configuration" >> "${summary}"
          echo "This workflow is configured for the **kushmanmb.eth** ENS domain." >> "${summary}"
          echo "To update the resolved address, modify the KUSHMANMB_ADDRESS variable in the workflow." >> "${summary}"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: etherscan-data-${{ env.WORKFLOW_RUN_TIME }}
          path: data/etherscan/
          retention-days: 30
