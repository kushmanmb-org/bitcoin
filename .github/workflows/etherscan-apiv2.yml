name: Etherscan API v2 Integration

on:
  workflow_dispatch:
    inputs:
      api_endpoint:
        description: 'Etherscan API v2 endpoint to query'
        required: false
        default: 'account'
        type: choice
        options:
          - account
          - transaction
          - contract
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'
  push:
    branches:
      - master
    paths:
      - '.github/workflows/etherscan-apiv2.yml'

# Explicitly grant write permissions for the workflow
# to commit back to the repository
permissions:
  contents: write
  pull-requests: write
  issues: write

concurrency:
  group: etherscan-apiv2-${{ github.ref }}
  cancel-in-progress: true

jobs:
  fetch-etherscan-data:
    name: 'Fetch data from Etherscan API v2'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup environment
        run: |
          echo "ETHERSCAN_API_KEY=${{ secrets.ETHERSCAN_API_KEY }}" >> $GITHUB_ENV
          echo "WORKFLOW_RUN_TIME=$(date -u +%Y-%m-%d-%H-%M-%S)" >> $GITHUB_ENV

      - name: Fetch Etherscan API v2 data
        run: |
          echo "Fetching data from Etherscan API v2..."
          mkdir -p data/etherscan

          # Check if API key is configured
          if [ -z "${{ secrets.ETHERSCAN_API_KEY }}" ]; then
            echo "⚠️ ETHERSCAN_API_KEY not configured"
            repo_url="https://github.com/${{ github.repository }}"
            echo "Configure at: ${repo_url}/settings/secrets/actions"
            echo "Get API key: https://etherscan.io/myapikey"
            msg="{\"status\":\"0\",\"message\":\"API key not configured\""
            msg="${msg},\"result\":null}"
            echo "${msg}" > data/etherscan/latest.json
          else
            # Example API call to Etherscan v2
            # Adjust based on actual API v2 endpoints needed
            ENDPOINT="${{ github.event.inputs.api_endpoint || 'account' }}"
            BASE_URL="https://api.etherscan.io/v2/api"
            API_URL="${BASE_URL}?module=${ENDPOINT}&action=balance"

            echo "Querying Etherscan API v2 endpoint: ${ENDPOINT}"
            api_key="${{ secrets.ETHERSCAN_API_KEY }}"
            curl -H "Accept: application/json" \
                 -s "${API_URL}&apikey=${api_key}" \
                 -o data/etherscan/latest.json || {
              msg="{\"status\":\"0\",\"message\":\"API request failed\""
              msg="${msg},\"result\":null}"
              echo "${msg}" > data/etherscan/latest.json
            }
          fi

          # Add timestamp
          timestamp="$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          data_content="$(cat data/etherscan/latest.json)"
          echo "{\"timestamp\":\"${timestamp}\",\"data\":${data_content}}" \
            > data/etherscan/latest.json

          echo "✓ Data fetched successfully"
          cat data/etherscan/latest.json

      - name: Archive data with timestamp
        run: |
          # Keep historical record
          src="data/etherscan/latest.json"
          if [ -f "${src}" ]; then
            cp "${src}" "data/etherscan/data-${WORKFLOW_RUN_TIME}.json"
          fi

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/etherscan/

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            endpoint="${{ github.event.inputs.api_endpoint || 'account' }}"
            run_id="${{ github.run_id }}"
            git commit -m "chore: update Etherscan API v2 data [automated]

            - Fetched at: ${WORKFLOW_RUN_TIME}
            - Endpoint: ${endpoint}
            - Workflow run: ${run_id}"

            git push origin ${{ github.ref_name }}
            echo "✓ Changes committed and pushed"
          fi

      - name: Create summary
        run: |
          endpoint="${{ github.event.inputs.api_endpoint || 'account' }}"
          summary="${GITHUB_STEP_SUMMARY}"
          echo "## Etherscan API v2 Integration Summary" >> "${summary}"
          echo "" >> "${summary}"
          echo "- **Timestamp**: ${WORKFLOW_RUN_TIME}" >> "${summary}"
          echo "- **Endpoint**: ${endpoint}" >> "${summary}"
          echo "- **Status**: ✓ Completed" >> "${summary}"
          echo "" >> "${summary}"
          echo "### Data Preview" >> "${summary}"
          echo "\`\`\`json" >> "${summary}"
          head -20 data/etherscan/latest.json >> "${summary}" || \
            echo "No data available" >> "${summary}"
          echo "\`\`\`" >> "${summary}"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: etherscan-data-${{ env.WORKFLOW_RUN_TIME }}
          path: data/etherscan/
          retention-days: 30
