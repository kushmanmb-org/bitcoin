name: Etherscan API v2 Integration

on:
  workflow_dispatch:
    inputs:
      api_endpoint:
        description: 'Etherscan API v2 endpoint to query'
        required: false
        default: 'account'
        type: choice
        options:
          - account
          - transaction
          - contract
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'
  push:
    branches:
      - master
    paths:
      - '.github/workflows/etherscan-apiv2.yml'

# Explicitly grant write permissions for the workflow
# to commit back to the repository
permissions:
  contents: write

concurrency:
  group: etherscan-apiv2-${{ github.ref }}
  cancel-in-progress: true

jobs:
  fetch-etherscan-data:
    name: 'Fetch data from Etherscan API v2'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup environment
        run: |
          echo "ETHERSCAN_API_KEY=${{ secrets.ETHERSCAN_API_KEY }}" >> $GITHUB_ENV
          echo "WORKFLOW_RUN_TIME=$(date -u +%Y-%m-%d-%H-%M-%S)" >> $GITHUB_ENV

      - name: Fetch Etherscan API v2 data
        run: |
          echo "Fetching data from Etherscan API v2..."
          mkdir -p data/etherscan

          # Check if API key is configured
          if [ -z "${{ secrets.ETHERSCAN_API_KEY }}" ]; then
            echo "⚠️ ETHERSCAN_API_KEY not configured"
            repo_url="https://github.com/${{ github.repository }}"
            echo "Configure at: ${repo_url}/settings/secrets/actions"
            echo "Get API key: https://etherscan.io/myapikey"
            echo '{"status":"0","message":"API key not configured"}' \
              > data/etherscan/latest.json
          else
            # Example API call to Etherscan v2
            # Adjust based on actual API v2 endpoints needed
            ENDPOINT="${{ github.event.inputs.api_endpoint || 'account' }}"
            BASE_URL="https://api.etherscan.io/v2/api"

            # Map endpoint to appropriate action
            # Note: These are placeholder actions - adjust based on needs
            case "${ENDPOINT}" in
              "account")
                # Example: List recent transactions
                ACTION="txlist"
                # Additional params can be added as needed
                PARAMS="&sort=desc&page=1&offset=10"
                ;;
              "transaction")
                # Get transaction receipt status
                ACTION="getstatus"
                PARAMS=""
                ;;
              "contract")
                # List verified contracts
                ACTION="listcontracts"
                PARAMS="&sort=desc&page=1&offset=10"
                ;;
              *)
                ACTION="txlist"
                PARAMS="&sort=desc&page=1&offset=10"
                ;;
            esac

            echo "Querying Etherscan API v2: ${ENDPOINT}/${ACTION}"
            # Note: This is a placeholder. Real implementation requires
            # proper API endpoint and parameters based on use case.
            # The API key is passed as query param per Etherscan API spec.
            api_url="${BASE_URL}?module=${ENDPOINT}&action=${ACTION}"
            api_url="${api_url}${PARAMS}&apikey=\${ETHERSCAN_API_KEY}"

            # Use environment variable to avoid key in process list
            export ETHERSCAN_API_KEY="${{ secrets.ETHERSCAN_API_KEY }}"
            eval "curl -s '${api_url}'" > data/etherscan/latest.json \
              || echo '{"status":"0","message":"API request failed"}' \
                > data/etherscan/latest.json
            unset ETHERSCAN_API_KEY
          fi

          # Add timestamp using jq for proper JSON handling
          timestamp="$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          if command -v jq >/dev/null 2>&1; then
            jq --arg ts "${timestamp}" \
               '. + {timestamp: $ts}' \
               data/etherscan/latest.json \
               > data/etherscan/latest.tmp && \
              mv data/etherscan/latest.tmp data/etherscan/latest.json
          else
            # Fallback if jq not available
            echo "Warning: jq not found, using basic timestamp"
            mv data/etherscan/latest.json data/etherscan/data.tmp
            echo "{\"timestamp\":\"${timestamp}\"," \
              "\"data\":$(cat data/etherscan/data.tmp)}" \
              > data/etherscan/latest.json
            rm -f data/etherscan/data.tmp
          fi

          echo "✓ Data fetched successfully"
          cat data/etherscan/latest.json

      - name: Archive data with timestamp
        run: |
          # Keep historical record
          src="data/etherscan/latest.json"
          if [ -f "${src}" ]; then
            cp "${src}" "data/etherscan/data-${WORKFLOW_RUN_TIME}.json"
          fi

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/etherscan/

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            endpoint="${{ github.event.inputs.api_endpoint || 'account' }}"
            run_id="${{ github.run_id }}"
            git commit -m "chore: update Etherscan API v2 data [automated]

            - Fetched at: ${WORKFLOW_RUN_TIME}
            - Endpoint: ${endpoint}
            - Workflow run: ${run_id}"

            git push origin ${{ github.ref_name }}
            echo "✓ Changes committed and pushed"
          fi

      - name: Create summary
        run: |
          endpoint="${{ github.event.inputs.api_endpoint || 'account' }}"
          summary="${GITHUB_STEP_SUMMARY}"
          echo "## Etherscan API v2 Integration Summary" >> "${summary}"
          echo "" >> "${summary}"
          echo "- **Timestamp**: ${WORKFLOW_RUN_TIME}" >> "${summary}"
          echo "- **Endpoint**: ${endpoint}" >> "${summary}"
          echo "- **Status**: ✓ Completed" >> "${summary}"
          echo "" >> "${summary}"
          echo "### Data Preview" >> "${summary}"
          echo "\`\`\`json" >> "${summary}"
          head -20 data/etherscan/latest.json >> "${summary}" || \
            echo "No data available" >> "${summary}"
          echo "\`\`\`" >> "${summary}"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: etherscan-data-${{ env.WORKFLOW_RUN_TIME }}
          path: data/etherscan/
          retention-days: 30
