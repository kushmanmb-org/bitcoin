name: Security Checks

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]
  schedule:
    # Run weekly security scans
    - cron: '0 0 * * 0'

permissions:
  contents: read
  security-events: write
  pull-requests: read

jobs:
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          deny-licenses: GPL-3.0, AGPL-3.0
          comment-summary-in-pr: always

  secret-scanning:
    name: Secret Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Gitleaks Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
      
      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  linting-security:
    name: Security Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/secrets
            p/owasp-top-ten
        env:
          SEMGREP_RULES: >-
            p/ci
            p/security-audit

  permissions-check:
    name: Permissions Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Check for sensitive file permissions
        run: |
          echo "Checking for files with overly permissive permissions..."
          # Check for executable files that shouldn't be
          find . -type f \( -name "*.json" -executable \) -o -type f \( -name "*.md" -executable \) | while read file; do
            echo "Warning: $file is executable but probably shouldn't be"
          done
          
          # Check for world-writable files
          find . -type f -perm -002 2>/dev/null | while read file; do
            echo "Error: $file is world-writable"
            exit 1
          done

  commit-signature-check:
    name: Commit Signature Verification
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Verify commit signatures
        run: |
          echo "Checking commit signatures..."
          git log --show-signature origin/${{ github.base_ref }}..${{ github.event.pull_request.head.sha }} | \
          grep -E "gpg: Good signature|gpg: BAD signature" || echo "Warning: Some commits may not be signed"
